name: Lint PR

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (skip postinstall)
        run: npm ci --ignore-scripts

      - name: Run ESLint
        run: npx eslint .
